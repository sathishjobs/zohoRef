<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item active">
              <a class="nav-link active" id="personal-tab" data-toggle="tab" href="#personal" role="tab" aria-controls="home" aria-selected="true">Personal Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="educational-tab" data-toggle="tab" href="#educational" role="tab" aria-controls="profile" aria-selected="false">Educational Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="workExp-tab" data-toggle="tab" href="#workExp" role="tab" aria-controls="contact" aria-selected="false">Work Experience</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="final-tab" data-toggle="tab" href="#finalView" role="tab" aria-controls="contact" aria-selected="false">FinalView</a>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <div class="personal wrapper">
                    <h2>Personal Info</h2>
                </div>
            </div>
            <div class="tab-pane fade" id="educational" role="tabpanel" aria-labelledby="educational-tab">
                <div class="educational wrapper">
                    <h2>Educational Info</h2>
                </div>
            </div>
            <div class="tab-pane fade" id="workExp" role="tabpanel" aria-labelledby="workExp-tab">
                <div class="workExp wrapper">
                    <h2>Address Wrapper</h2>
                </div>
            </div>
            <div class="tab-pane fade" id="finalView" role="tabpanel" aria-labelledby="final-tab">
                <div class="finalView wrapper">
                    <h2>FinalView</h2>
                    
                </div>
            </div>
          </div>
          <div class="buttonWrapper">
            <button type="button" id="nextBtn" class="btn btn-primary float-right">Next</button>
            <button type="button" id="backBtn" class="btn btn-primary">Back</button>
            <button type="button" id="resetBtn" class="btn btn-primary">Reset</button>
          </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="person.js"></script>
    <script src="uiController.js"></script>
    <script src="app.js"></script>

</body>

</html>
